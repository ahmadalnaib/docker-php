version: '3.8' # Specify the version to avoid validation issues

services:
  web:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
    

  app:
    build:
      dockerfile: ./php/Dockerfile

    volumes:
      - ./app:/app  
